<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukendtx__ dev</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    :root {
      --main-color: #ff0000;
      --bg-dark: #1d0b0b;
      --bg-light: #ffffff;
      --text-light: #ddd;
      --text-dark: #222;
      --glass: rgba(40, 17, 17, 0.7);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: fadeBg 20s infinite alternate;
      opacity: 0.25;
    }
    @keyframes fadeBg {
      0% { background-image: url('bg1.png'); }
      100% { background-image: url('bg2.png'); }
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 10, 30, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px #ff0000;
      position: relative;
      border-bottom: 1px solid #ff0000;
    }
    header img {
      height: 70px;
      filter: drop-shadow(0 0 8px #ff0000);
    }
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--main-color);
      color: var(--main-color);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      background-color: rgba(0, 0, 0, 0.2);
    }
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: #ffb0b0;
      font-weight: 600;
      padding: 14px 24px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    nav button:hover, nav button.active {
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--main-color);
      text-shadow: 0 0 6px var(--main-color);
    }
    .content {
      max-width: 960px;
      margin: 40px auto 120px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-left: 5px solid var(--main-color);
      border-radius: 14px;
      padding: 40px;
      box-shadow: none;
      display: none;
    }
    .content.active { display: block; }
    .content h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 6px var(--main-color);
    }
    body.light-mode .content h2 {
      color: #000;
      text-shadow: none;
    }
    .glow-box {
      background: rgba(35, 10, 10, 0.85);
      border: 2px solid var(--main-color);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      margin-top: 30px;
    }
    .subtab-content { display: none; padding-top: 20px; }
    .subtab-content.active { display: block; }
    .tab-nav { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    .tab-nav button {
      background: none;
      border: 1px solid var(--main-color);
      padding: 8px 16px;
      color: var(--main-color);
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-nav button.active, .tab-nav button:hover {
      background-color: var(--main-color);
      color: white;
      box-shadow: 0 0 8px var(--main-color);
    }
    footer {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      color: #aaa;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="background"></div>
<header>
  <img src="logo.png" alt="Saranic Logo" />
  <button class="toggle-theme" onclick="toggleTheme()">Lys/MÃ¸rk</button>
</header>

<nav>
  <button class="tablink active" onclick="openTab('forside')">Forside</button>
  <button class="tablink" onclick="openTab('banderegler')">Bande Regler</button>
</nav>

<div id="forside" class="content active">
  <h2>Velkommen til Ukendtx__ dev</h2>
  <p>Der er <span id="online-count">--</span> spillere online.</p>
</div>

<div id="banderegler" class="content">
  <h2>Bande Regler</h2>
  <div class="tab-nav">
    <button onclick="openSubTab('generelt')" class="active">Generelt</button>
    <button onclick="openSubTab('medlemmer')">Medlemmer</button>
  </div>
  <div id="generelt" class="subtab-content active">
    <ul><li>Opstartsperiode: 1 uge...</li><li>Mobning tolereres ikke...</li></ul>
  </div>
  <div id="medlemmer" class="subtab-content">
    <ul><li>Min. 5 medlemmer...</li><li>Max 15 medlemmer...</li></ul>
  </div>
</div>

<footer>&copy; 2025 Ukendtx__ dev</footer>

<script>
function openTab(id) {
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.tablink').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}
function openSubTab(id) {
  document.querySelectorAll('.subtab-content').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.tab-nav button').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}
function toggleTheme() {
  document.body.classList.toggle("light-mode");
  localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
}
window.onload = () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "light") document.body.classList.add("light-mode");

}
</script>
</body>
</html>
